<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card{
            margin-left: 201px;
            
            
        }

        tr{
            font-size: 30px;
            width: 100px;
            display: flex;
            
           
        }

        td{
            margin-left: 50px;
        }
    </style>

</head>
<body style="background-color: grey">
    <div>
       
        <div class="card bg-dark" style="width: 900px;height: 600px;">
            <div class="card-header bg-danger" style="width: 900px;height: 100px;">

            </div>
            <div class="card-body ">
                <div class="card-text text-white">
                  <div th:each="cd:${contact}">
                   <table class=" text-white w-100">
                      <tr >
                        <td >Name</td>
                        <td>:-</td>
                        <td th:text="${cd.cName}"></td>
                      </tr>

                      <tr>
                        <td>NickName</td>
                        <td>:-</td>
                        <td th:text="${cd.cNickName}"></td>
                      </tr>
                      
                      <tr >
                        <td>Mobile Number</td>
                        <td>:-</td>
                        <td th:text="${cd.cNo}"></td>
                      </tr>
                      <tr >
                        <td>Destination</td>
                        <td>:-</td>
                        <td th:text="${cd.dest}"></td>
                      </tr>
                      
                      
                      <tr >
                        <td>About</td>
                        <td>:-</td>
                        <td th:text="${cd.about}"></td>
                      </tr>
                      
                   </table>
                  </div>
                </div>


            </div>
           

        </div>






    </div>
    
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
   
</body>
</html>
